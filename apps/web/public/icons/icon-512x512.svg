<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#ffffff"/>

  <!-- Main Icon Group - Rotated Microphone-Pencil -->
  <g transform="translate(256, 256) rotate(-30) translate(-100, -180)">
    <!-- Microphone Head (pill shape) -->
    <rect x="50" y="0" width="100" height="140" rx="50" fill="#6366f1"/>

    <!-- Microphone Ring -->
    <ellipse cx="100" cy="160" rx="45" ry="18" fill="none" stroke="#ffffff" stroke-width="10"/>

    <!-- Pencil Body -->
    <path d="M55 160 L40 320 L100 380 L160 320 L145 160 Z" fill="#6366f1"/>

    <!-- Pencil Tip Cut -->
    <path d="M40 320 L100 400 L160 320 Z" fill="#6366f1"/>

    <!-- Pencil Tip (white inner) -->
    <path d="M80 350 L100 400 L120 350 Z" fill="#ffffff"/>
  </g>

  <!-- Writing Line -->
  <path d="M200 420 Q 120 440, 60 410" stroke="#6366f1" stroke-width="5" fill="none" stroke-linecap="round"/>
</svg>
